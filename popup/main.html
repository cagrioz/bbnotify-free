<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    
    <div class="popup-layout logged-in">
        <div class="section-container">
            <div class="section-header">
                <h1 class="section-title">FREE</h1>
                <span class="logout"><img src="../icons/exit.png" alt=""></span>
            </div>
            
            <div class="section-content">
                <div class="section-inner">

                    <div class="free-services">
                        <div class="form-group-inline">
                            <span class="group-title">Notification Switch (On / Off)</span>
                            <label class="switch">
                                <input type="checkbox" class="notification-switch" checked="true" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="pro-services">
                        <ul class="buy_options">
                            <li class="ext-checkout"><a href="https://bbnotify.me">BUY NOW!</a></li>
                        </ul>

                        <div class="form-group-inline">
                            <span class="group-title">Auto Voter Switch (On / Off)</span>
                            <label class="switch">
                                <input type="checkbox" class="vote-switch" />
                                <span class="slider round"></span>
                            </label>
                        </div>
    
                        <div class="form-group-inline">
                            <h3 class="form-redirect"><a href="./voting.html">ADVANCED VOTING OPTIONS</a></h3>
                        </div>

                    </div>

                    
                </div>

            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
